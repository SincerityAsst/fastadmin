<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">地址管理</h2>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="widget-body no-padding">
                                <div class="bootstrap-table">
                                    <div class="fixed-table-toolbar" style="margin-bottom: 20px;">
                                        <a href="{:url('express/address_add')}" class="btn btn-success btn-add" title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                                    </div>
                                    <div class="fixed-table-container">
                                        <table id="table" class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>收货人</th>
                                                <th>手机号</th>
                                                <th>地址</th>
                                                <th>是否默认</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {volist name="list" id="vo"}
                                            <tr>
                                                <td>{$vo.id}</td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.mobile}</td>
                                                <td>{$vo.city} {$vo.address}</td>
                                                <td>{eq name="vo.is_default" value="1"}是{else/}否{/eq}</td>
                                                <td style="text-align: center; vertical-align: middle; ">
                                                    <a href="{:url('express/address_edit',['id'=>$vo.id])}" class="btn btn-xs btn-success btn-editone" title="编辑"><i class="fa fa-pencil"></i></a>
                                                    <a href="{:url('express/address_del',['id'=>$vo.id])}" class="btn btn-xs btn-danger btn-delone" title="删除" ><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            {/volist}
                                            </tbody>
                                        </table>
                                        <div class="text-center">{$list->render()}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
