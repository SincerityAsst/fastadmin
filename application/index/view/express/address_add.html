<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">添加地址</h2>
                    <form id="address-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        {:token()}
                        <div class="form-group">
                            <label for="name" class="control-label col-xs-12 col-sm-2">姓名</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="name" name="name" value="" data-rule="required" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="control-label col-xs-12 col-sm-2">手机</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="mobile" name="mobile" value="" data-rule="required" placeholder="手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-city" class="control-label col-xs-12 col-sm-2">城市</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="city" type="text"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="control-label col-xs-12 col-sm-2">详细地址</label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" class="form-control" id="address" name="address" value="" data-rule="required" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">设为默认</label>
                            <div class="col-xs-12 col-sm-8">
                                {:build_radios('is_default', ['0'=>'否', '1'=>'是'])}
                            </div>
                        </div>
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('Submit')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
